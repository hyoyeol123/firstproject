<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>아시아의 동물들</title>
    <link rel="stylesheet" href="style_asia.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="asia.js"></script>
</head>

<body>
    <div class="slidebox" class="gallery">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">
        <ul class="slidelist">
            <li class="slideitem">
                <div>
                    <label for="slide03" class="left"></label>
                    <label for="slide02" class="right"></label>
                    <a title="몸길이 2.2~4.2m, 꼬리길이 80~110cm, 어깨높이 90~130cm, 몸무게 90~360kg이다. 사육한 아무르호랑이 가운데 체중이 무려 454kg나 나가는 개체도 있었다고 한다. 몸의 바탕색은 담황갈색에서 적황갈색이며, 검은색 또는 어두운 갈색의 옆줄무늬가 있다. 배는 흰색이다. 이는 야생에서 먹잇감을 은밀하게 사냥하기 위한 위장색 역할을 한다." class="light" href="images/slide01.jpg">
                        <img class="image__img" src="images/slide01.jpg" alt="호랑이">
                        <div class="image__overlay image__overlay--primary">
                            <div class="image__title">호랑이</div>
                            <p class="image__description">
                                호랑이 또는 범, 칡범, 갈범은<br> 식육목 고양이과에 속하는 맹수다.
                            </p>
                        </div>
                    </a>
                </div>
            </li>
            <li class="slideitem">
                <div>
                    <label for="slide01" class="left"></label>
                    <label for="slide03" class="right"></label>
                    <a title="몸 길이 약 90cm, 어깨 높이 약 50cm, 꼬리 길이 4–8cm, 몸무게는 평균 9-11kg이다. 암수 모두 뿔이 없으며 위턱의 송곳니가 엄니 모양으로 발달하였다. 수컷의 송곳니는 약 6cm나 되어 입 밖으로 내밀어 번식기에 수컷끼리 싸울 때 쓰인다.<br>털은 거칠고 몸의 위쪽은 황갈색, 아랫면은 담황색, 앞다리는 붉은색을 띤다."
                        class="light" href="images/slide02.jpg">
                        <img class="image__img" src="images/slide02.jpg" alt="고라니">
                        <div class="image__overlay image__overlay--primary">
                            <div class="image__title">고라니</div>
                            <p class="image__description">
                                고라니는 한국·중국 동부에 분포하는<br> 사슴 중 하나로, 소목 사슴과에 속한다.
                            </p>
                        </div>
                    </a>
                </div>
            </li>
            <li class="slideitem">
                <div>
                    <label for="slide02" class="left"></label>
                    <label for="slide01" class="right"></label>
                    <a title="큰 덩치, 귀와 눈 주위의 검은 반점으로 쉽게 알아볼 수 있다. 식육목에 속하지만, 식사의 99%는 대나무이다. 가끔, 야생 판다는 다른 식물이나 육류를 섭취하기도 한다.<br>판다는 검은색과 흰색의 털로 덮여 있다. 성체의 몸길이는 꼬리 길이를 포함하여 1.2 ~ 1.8 m이다. 수컷은 몸무게가 160 kg까지 나간다. 암컷은 보통, 수컷보다 10 ~ 20% 정도 작으며, 몸무게는 75 kg 정도이나, 125 kg까지 나가기도 한다. 성체의 평균 몸무게는 100 ~ 115 kg이다."
                        class="light" href="images/slide03.jpg">
                        <img class="image__img" src="images/slide03.jpg" alt="판다">
                        <div class="image__overlay image__overlay--primary">
                            <div class="image__title">판다</div>
                            <p class="image__description">
                                판다는 중국 쓰촨성 지방과<br> 티베트의 고산 지대에 서식하는<br> 포유동물이다.
                            </p>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
